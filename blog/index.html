<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>My Blog</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", "Noto Sans SC", sans-serif;
    background: #fff;
    color: #111;
    -webkit-font-smoothing: antialiased;
  }

  /* 容器：左右随屏幕变化 */
  .container {
    width: 100%;
    max-width: 720px;
    padding: 5vw;
    margin: 40px auto 120px auto;
    box-sizing: border-box;
  }

  /* 标题自适应 */
  .title {
    font-size: clamp(28px, 7vw, 42px);
    font-weight: 600;
    margin-bottom: 40px;
    line-height: 1.3;
  }

  /* 每一篇文章作为一个极简条目 */
  .post {
    padding: 24px 0;
    border-bottom: 1px solid #eee;
  }

  .post-title {
    font-size: clamp(17px, 4.5vw, 20px);
    font-weight: 500;
    margin: 0 0 6px 0;
    color:#111;
    line-height: 1.5;
  }

  .post-title:hover {
    text-decoration: underline;
  }

  .date {
    font-size: clamp(13px, 3.5vw, 14px);
    color:#777;
  }

  a {
    text-decoration: none;
    color: inherit;
  }
</style>
</head>

<body>
<div class="container">

  <div class="title">Tianxing Chen's Blog</div>

  <a href="posts/2025-beng-acknowledgement.html">
    <div class="post">
      <div class="post-title">本科毕业致谢</div>
      <div class="date">2025-04-27</div>
    </div>
  </a>

  <a href="posts/2022-about-future.html">
    <div class="post">
      <div class="post-title">我的理想与初心</div>
      <div class="date">2022-02-22</div>
    </div>
  </a>

  <!-- 新文章继续往下加即可 -->

</div>
</body>
</html>
